[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "school"
version = "0.1.0"
description = "An awesome cross-platform app built with Python"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "Fatemeh Heydarian", email = "heydarianfatemeh9014@gmail.com"}
]
license = {text = "MIT"}
keywords = ["school", "education", "python", "tkinter"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
urls = {Homepage = "https://github.com/heydarianfatemeh9014/school_8th_help_version3_main2"}

[tool.briefcase]
version = "0.3.25"

[tool.briefcase.app.school]
formal_name = "School"
description = "An awesome cross-platform app built with Python"
author = "Fatemeh Heydarian"
author_email = "heydarianfatemeh9014@gmail.com"
license = "MIT"
url = "https://github.com/heydarianfatemeh9014/school_8th_help_version3_main2"
sources = ["codes"]
icon = "imagess/icon.png"

[tool.briefcase.app.school.android]
package = "com.fatemeh.school"
version = "0.1.0"
orientation = "portrait"
sdk_min = 21
sdk_target = 33

requirements = [
    "python3",
    "tkinter",
    "Pillow",
