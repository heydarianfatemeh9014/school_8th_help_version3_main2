    "transformers==4.48.0",
    "scikit-learn==1.6.1",
    "scipy==1.14.1",
    "pandas==2.2.2",
    "numpy==1.26.4",
    "matplotlib==3.9.2",
    "spacy==3.8.3",
    "sswg==2.3.0",
    # --- Web / API ---
    "Django==5.1.4",
    "Flask==3.0.3",
    "fastapi==0.115.12",
    "uvicorn==0.34.0",
    "gunicorn==23.0.0",
