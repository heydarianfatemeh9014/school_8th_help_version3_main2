name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ گرفتن سورس کد
      - uses: actions/checkout@v4

      # 2️⃣ نصب Python مناسب
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ نصب pip packages و Briefcase
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk zip unzip
          python -m pip install --upgrade pip
          pip install briefcase

      # 4️⃣ پاکسازی بیلد قبلی
      - name: Clean previous build
        run: |
          rm -rf android bin

      # 5️⃣ بیلد APK با Briefcase
      - name: Build APK
        run: |
          briefcase create android
          briefcase build android
          briefcase run android

      # 6️⃣ آپلود APK خروجی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school_apk
          path: android/build/android/bin/*.apk
          retention-days: 3
